<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>

  <header>
    <h1>ROCK, PAPER, SISSORS</h1>
  </header>


  <div class="main">
    <div class="scoreSystem">
      <div id="mainScore">
        <p>Welcome player.<br> Care to join me on a game of RPC?</p>
        <div id="score"></div>
      </div>
      <div id="players">
        <div>
          <div id="plSign">?</div>
          <p>Player: </p>
          <div id="winspl" class="plCoun">0</div>
        </div>
        <div>
          <div id="cpSign">?</div>
          <p>Computer: </p>
          <div id="winscp" class="plCoun">0</div>
        </div>
      </div>
    </div>
    <div id="btn">
      <button id="rock" class="btn"><img src="img/rock.png" class="img"></button>
      <button id="paper" class="btn"><img src="img/paper.png" class="img"></button>
      <button id="scissors" class="btn"><img src="img/scissors.png" class="img"></button>
    </div>
  </div>
  <footer>
    <h2>By Leonardo</h2>
  </footer>


  <div id="game-over-popup" class="hidden">
    <div id="popup-content">
      <span id="closeButton" class="close">&times;</span>
      <p id="popup-message"></p>
      <button id="play-again">Play Again</button>
    </div>
    <div id="overlay" class="hidden"></div>
  </div>

</body>
<script src="script.js" type="text/javascript"></script>

</html>
